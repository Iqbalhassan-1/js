<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Or Remove Element into DOM</title>
</head>
<body style="background-color: #212121; color: white;">
<ul class="language">
    <li>Javascript</li>
</ul>
</body>
<script>
    // add element inside ul => li
    // here all tree triverse bcz of innerHtml
     function addLanguage(langName){
     const li=document.createElement("li")
     li.innerHTML=`${langName}`
     console.log(li);
     document.querySelector(".language").appendChild(li)
     }
     addLanguage("Python")
     addLanguage("TypeScript")

     // addOPtimizeLanguage
     function optimizeAddLanguage(langName){
        const li=document.createElement("li");
        // create Node
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
     }
    optimizeAddLanguage("C++")

</script>
</html>
