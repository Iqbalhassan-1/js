<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Or Remove Element into DOM</title>
</head>
<body style="background-color: #212121; color: white;">
<ul class="language">
    <li>Javascript</li>
</ul>
</body>
<script>
    // add element inside ul => li
    // here all tree triverse bcz of innerHtml
     function addLanguage(langName){
     const li=document.createElement("li")
     li.innerHTML=`${langName}`
     console.log(li);
     document.querySelector(".language").appendChild(li)
     }
     addLanguage("Python")
     addLanguage("TypeScript")

     // addOPtimizeLanguage
     // best approach =>
     function optimizeAddLanguage(langName){
        const li=document.createElement("li");
        // create Node
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
     }
    optimizeAddLanguage("C++")

    // Edit 
const secondLang=document.querySelector("li:nth-child(2)")
// secondLang.innerHTML="New Lang"
const newli=document.createElement("li")
newli.textContent="New Lang"
secondLang.replaceWith(newli)

// edit first li
const firstLang=document.querySelector("li:first-child")
const newLi=document.createElement("li")
newLi.textContent="New First Lang"
firstLang.replaceWith(newLi)

// Edit outerHTML
const languageChange=document.querySelector("li:first-child")
languageChange.outerHTML="<li>TypeScript</li>"

// Remove
const lastLanguage=document.querySelector("li:last-child")
lastLanguage.remove()



</script>
</html>
